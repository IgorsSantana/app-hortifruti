<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar' if product else 'Adicionar' }} Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">Painel Admin</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/products">Gerenciar Produtos</a>
                <a class="nav-link" href="/relatorio">Ver Relatório</a>
            </div>
            <div class="d-flex">
                <span class="navbar-text me-3">Logado como: <strong>{{ session.username }} (Admin)</strong></span>
                <a href="/logout" class="btn btn-outline-light">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>{{ 'Editar Produto' if product else 'Adicionar Novo Produto' }}</h1>
        <hr>
        <form method="POST" action="{{ url_for('admin_edit_product', product_id=product.id) if product else url_for('admin_add_product') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name or '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="codigo_interno" class="form-label">Código Interno</label>
                <input type="text" class="form-control" id="codigo_interno" name="codigo_interno" value="{{ product.codigo_interno or '' }}">
            </div>

            <div class="mb-3">
                <label for="unidade_fracionada" class="form-label">Unidade Fracionada</label>
                <select class="form-select" id="unidade_fracionada" name="unidade_fracionada">
                    <option value="KG" {{ 'selected' if product and product.unidade_fracionada == 'KG' }}>KG</option>
                    <option value="UN" {{ 'selected' if product and product.unidade_fracionada == 'UN' }}>UN</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Dias Disponíveis</label>
                <div>
                    {% for day_id, day_name in dias_pedido.items() %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="days" id="day_{{ day_id }}" value="{{ day_id }}"
                               {{ 'checked' if product and day_id in product.days_ids }}>
                        <label class="form-check-label" for="day_{{ day_id }}">{{ day_name.title() }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <a href="/admin/products" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">{{ 'Salvar Alterações' if product else 'Salvar Produto' }}</button>
        </form>
    </div>
</body>
</html>
