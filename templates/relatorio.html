<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Contagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* --- NOVO BLOCO DE CÓDIGO --- */
        /* Define as configurações padrão para a impressão */
        @page {
            size: tabloid; /* Sugere o tamanho do papel que você quer */
            margin: 0cm;   /* Sugere margens zeradas */
        }
        /* --------------------------- */

        /* Estilos que serão aplicados APENAS durante a impressão */
        @media print {
            body {
                -webkit-print-color-adjust: exact; /* Força a impressão de cores de fundo no Chrome/Safari */
                print-color-adjust: exact;
            }
            .navbar, .botoes-acao {
                display: none !important;
            }
            .container {
                margin-top: 0 !important;
                margin-bottom: 0 !important;
                max-width: 100%;
            }
            .card {
                box-shadow: none !important;
                border: none !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Painel do Administrador</a>
            <div class="d-flex">
                <span class="navbar-text me-3">Logado como: <strong>{{ session.username }} (Admin)</strong></span>
                <a href="/logout" class="btn btn-outline-light">Sair</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">Contagem Hortifruti</h1>
            </div>
            <div class="card-body">
                <h2 class="card-title h5 text-muted">{{ data_hoje }}</h2>
                <hr>
                <div class="table-responsive">
                    {{ tabela_html|safe }}
                </div>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-end botoes-acao">
            <button onclick="window.print()" class="btn btn-danger">Imprimir Relatório (Salvar como PDF)</button>
        </div>
    </div>
</body>
</html>
