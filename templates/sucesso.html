<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sucesso!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="text-center p-5 rounded-3 bg-light shadow-sm">
                <h1 class="text-success">✅ Contagem enviada com sucesso!</h1>
                <p class="lead mt-3">O que você gostaria de fazer agora?</p>
                <div class="mt-4">
                    
                    {% if session.role == 'admin' %}
                        <a href="/relatorio" class="btn btn-primary btn-lg">Ver Relatório de Hoje</a>
                    {% else %}
                        <a href="/" class="btn btn-secondary btn-lg">Fazer uma nova contagem</a>
                    {% endif %}

                    <a href="/logout" class="btn btn-outline-danger btn-lg ms-2">Sair</a>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
