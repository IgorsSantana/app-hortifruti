<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Hortifruti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Contagem</a>
            <div class="d-flex">
                <span class="navbar-text me-3">Logado como: <strong>{{ session.username }}</strong></span>
                <a href="/logout" class="btn btn-outline-light">Sair</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h1 class="h3 mb-0">Contagem para a Loja: <strong>{{ loja_logada }}</strong></h1>
            </div>
            <div class="card-body">
                <h2 class="card-title h4 text-success">{{ dia }}</h2>
                <hr>
                <form action="/enviar" method="post">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Produto</th>
                                    <th scope="col" style="min-width: 120px;">Quantidade (Caixas)</th>
                                    <th scope="col" style="min-width: 150px;">Quantidade (Fracionada)</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for produto in produtos %}
                                <tr>
                                    <td>{{ produto.nome }}</td>
                                    <td>
                                        <input type="number" pattern="[0-9]*" inputmode="numeric" name="caixas_{{ produto.nome }}" class="form-control" min="0" placeholder="0">
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input type="number" pattern="[0-9]*" inputmode="numeric" name="fracionado_{{ produto.nome }}" class="form-control" min="0" placeholder="0">
                                            <span class="input-group-text">{{ produto.unidade_fracionada }}</span>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Enviar Contagem</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
